<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translater app</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>

    <body>
        <header class="header">
            <div class="headerText">Talk to minions!</div>
            <img class="minion" src="images/minion.jpg" alt="">

        </header>



        <div>

            <textarea class="textarea" name="" id="" cols="50" rows="10"
                placeholder="Enter the text you want to translate to minion or banana language"></textarea>
        </div>


        <div>
            <button class="btn-primary">Translate to Minion</button>
        </div>


        <div class="output"></div>


        <footer class="footer">
            <div class="footerText">Hey, are you a minions fan and do you want to talk to them? then you can use this
                translater to convert text from English to Minion language and have fun with them.</div>
            <img class="minions" src="images/minions.jpg" alt="">

        </footer>
        <script src="app.js"></script>
    </body>

</html>
