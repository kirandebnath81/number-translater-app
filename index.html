<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translater app</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>

    <body>
        <header class="header">
            <div class="headerText">Type any number!</div>
            <img class="minion" src="images/minion.jpg" alt="">

        </header>



        <div>

            <textarea class="textarea" name="" id="" cols="50" rows="10"
                placeholder="Enter the number here"></textarea>
        </div>


        <div>
            <button class="btn-primary">Translate</button>
        </div>


        <div class="output"></div>


        <footer class="footer">
            <div class="footerText">Type any number small or big number and get it translated into letters.This is a really amazing app where you can translate any big number into letters</div>
            <img class="minions" src="images/minions.jpg" alt="">

        </footer>
        <script src="app.js"></script>
    </body>

</html>
